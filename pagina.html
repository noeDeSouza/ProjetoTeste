<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Exemplo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="titulo">
        <h2>Cadastro de Login</h2>
    </div>
    <div class="form">
        <form action="" method="post">
            <div class="resposta">
                <label for="nome">Nome de Usuário</label><br><br><br>
                <input type="text" name="nome" id="nome" class="input" placeholder="Sua resposta">
            </div>
            <div class="resposta">
                <label for="email">Email</label><br><br><br>
                <input type="email" name="email" id="email" class="input" placeholder="Sua resposta">
            </div>
            <div class="resposta">
                <label for="senha">Senha</label><br><br><br>
                <input type="text" name="senha" id="senha" class="input" placeholder="Sua resposta">
            </div>
            <div class="enviar">
                <input type="submit" value="Enviar" id="submit" class="submit">
            </div>
        </form>
    </div>
</body>
</html>
